<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="main-container">
            <!--Banner Container-->
            <div class="banner-container">
                <img src="image/banner2.png" alt="Crie uma conta no Instagram">
            </div>
            <!-- Login e Registro -->
            <div class="form-container">
                <div class="form-box">
                    <img src="image/logo_instagram.png" alt="Instagram">
                    <form class="login-form">
                        <input type="text" class="username" 
                        placeholder="Phone number, username, or email">
                        <input type="text" class="password" placeholder="Password">
                        <input type="submit" value="Log in">
                        <div class="or">
                            <div class="line">
                                <hr>
                            </div>
                            <div class="letter">or</div>
                            <div class="line">
                                <hr>
                            </div>
                        </div>
                        <div class="other-links">
                            <div class="facebook">
                                <a href="#">
                                    <img src="image/logo_facebook (1).svg" alt="facebook login">
                                    <span>Log in with facebook</span>
                                </a>
                            </div>
                            <div class="forgot-password">
                                <a href="#">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="sign-container">
                    <span>Não possui uma conta? <a href="#">Cadastre-se</a></span>
                </div>
                <div class="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img class="apple" src="image/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img class="google" src="image/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul class="footer-links">
                <li><a href="">meta</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Ajuda</a></li>
                <li><a href="">API</a></li>
                <li><a href="">Privacidade</a></li>
                <li><a href="">Termos</a></li>
                <li><a href="">Principais Contas</a></li>
                <li><a href="">Hashtags</a></li>
                <li><a href="">Localização</a></li>
                <li><a href="">Instagram Lite</a></li>
            </ul>
        </nav>
        <p>&copy;2024 Instagram from Meta</p>
    </footer>
</body>
</html>
