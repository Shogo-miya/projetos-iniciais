<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h2>Formulário HTML</h2>
    <!-- Primeiro formulario-->
    <form action="register.php" method="GET">
       <div>
        <label>Nome:</label>
        <input type="text"/>
       </div>
       <!-- 3 - atributo name -->
       <div>
        <!-- 4 - atributo label-->
        <label for="age">idade</label>
        <input type="text" name="age">
       </div>
       <!-- 6 - select -->
       <div>
        <label for="job">Selecione a sua profissão:</label>
        <select name="job" id="">
            <option value="programador">Programador</option>
            <option value="tester">Tester/QA</option>
            <option value="devops">DevOps</option>
        </select>
       </div>
       <!-- 7 - selected -->
       <div>
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract" id="">
            <option value="sim">Sim</option>
            <option value="nao" selected>Não</option>
        </select>
       </div>
       <!--8 - Múltiplas opções-->
       <div>
        <label for="items">Selecione os itens desejados:</label>
        <select name="items" multiple>
            <option value="pera">Pera</option>
            <option value="feijao">Feijão</option>
            <option value="arroz">Arroz</option>
            <option value="milho">Milho</option>
        </select>
       </div>
       <!-- 9 - textarea -->
       <div>
        <label for="comment">Comentário:</label>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
       </div>
       <!-- 10 - fieldset e legend-->
       <div>
        <fieldset>
            <legend>Preencha as suas informações:</legend>
            <label for="firstname">Nome:</label>
            <input type="text" name="firstname">
            <label for="lastname">Sobrenome:</label>
            <input type="text" name="lastname">
        </fieldset>
       </div>
       <!-- 11 - datalist -->
       <div>
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavors" name="flavor">

        <datalist id="flavors">
            <option value="Cereja">Cereja</option>
            <option value="Morango">Morango</option>
            <option value="Abacaxi">Abacaxi</option>
            <option value="Chocolate">Chocolate</option>
        </datalist>
       </div>
       <!-- 12 - Senha -->
       <div>
        <label for="password">Digite a sua senha:</label>
        <input type="password" name="password">
       </div>
       <!-- 14 - radio button-->
       <div>
        <label for="car_model">Escolha um modelo do seu carro:</label>
        <div class="radio">
            <input type="radio" value="bmw" name="car_model">
            <label for="bmw">BMW</label>
        </div>
        <div class="radio">
            <input type="radio" value="toyota" name="car_model">
            <label for="toyota">Toyota</label>
        </div>
        <div class="radio">
            <input type="radio" value="honda" name="car_model">
            <label for="honda">Honda</label>
        </div>
       </div>
       <!-- 15 - checkbox -->
       <div>
        <label for="optionals">Opcionais do carro:</label>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="big_tires">
            <label for="big_tires">Pneus Grandes</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="turbo">
            <label for="turbo">Turbo</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="hybrid">
            <label for="hybrid">Híbrido</label>
        </div>
       </div>

       <!-- 16 - Input de data-->
       <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday">
       </div>

       <!-- 17 - Arquivo -->
       <div>
        <label for="image">Insira sua imagem:</label>
        <input type="file" name="image"> 
       </div>

       <!-- 18 - input números-->
       <div>
        <label for="num">Digite número:</label>
        <input type="number" name="num">
       </div>

       <!-- 19 - input emails -->
       <div>
        <label for="mail">Digite seu email:</label>
        <input type="email" name="email">
       </div>

       <!-- 20 - Value -->
       <div>
        <label for="value">Digite algum valor:</label>
        <input type="text" value="O meu valor é esse" name="value">
       </div> 

       <!-- 21 - disable-->
       <div>
        <p>Tente mudar o valor</p>
        <input type="text" value="Não precisa preencher" disabled>
       </div>

       <!-- 22 - palceholder -->
       <div>
        <label for="currentjob">Digite a sua profissão:</label>
        <input type="text" name="currentjob" placeholder="Trabalho atual">
       </div>
       <!-- 23 - required -->
       <div>
        <label for="birthyear">Digite o seu ano de nascimento:</label>
        <input type="text" name="birthyear" placeholder="ano de nascimento" required>
       </div>
       <!-- 13 - resetar form -->
       <input type="reset" value="limpar">

       <!-- 5 - submit-->
       <input type="submit" value="Enviar">
    </form>  
</body>
</html>
