<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alugaqui</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form action="">
                    <div class="box-input">
                        <label for="title">Título de anúncio <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar seu carro"
                        minlength="1"
                        maxlength="20"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina o preço"
                        minlength="1"
                        maxlength="20"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Descrição"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input 
                        type="text"
                        name="brand"
                        id="brand"
                        class="block"
                        placeholder="Digite a marca"
                        required
                        >
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text"
                        name="model"
                        id="model"
                        class="block"
                        placeholder="Digite o modelo do carro"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input 
                        type="number"
                        name="mileage"
                        id="mileage"
                        class="block"
                        placeholder="Exemplo: 10000km"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                        <input type="date"
                        name="purchase_date"
                        id="purchase_date"
                        class="block"
                        placeholder="Digite a kilometragem do veículo"
                        required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: </p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais: </p>
                        <ul>
                            <li>
                                <input type="checkbox" name="optionals[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" value="Alarm">
                                <label for="Alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" value="conditioner">
                                <label for="conditioner">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" value="camera">
                                <label for="camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <label for="image">Foto<span class="required-field"> *</span></label>
                        <input type="file" 
                        name="image" 
                        multiple 
                        accept="image/png,image/jpg"
                        class="block"
                        required>
                    </div>
                    <div>
                        <input type="submit" value="Enviar" class="btn">
                        <input type="reset" value="Limpar" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
